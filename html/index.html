<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script> <!--Tailwind css import-->
        <!--Ionicons import-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <title>Portfolio</title>
    </head>
    <body class="bg-cyan-400">
        <!--Navbar-->
        <nav class="p-8 bg-white shadow md:flex md:items-center md:justify-between">
            <div class="flex justify-between items-center"> <!--Navbar Logo-->
                <span class="text-2xl font-[Poppins] cursor-pointer">
                    <a href="/">
                        <img class="h-8 px-2 inline" src="../assets/briefcase.png"/>
                        My Portfolio
                    </a>
                </span>

                <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
                </span>
            </div>

            <ul name="navbarList" class="md:flex md:items-center md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                <li class="mx-4 my-6 md:my-0">
                    <a href="about" class="text-xl hover:text-cyan-500 duration-500">About me</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a href="hobbies" class="text-xl hover:text-cyan-500 duration-500">My hobbies</a>
                </li>
                <li class="mx-4 my-4 md:my-0">
                    <a href="projects" class="text-xl hover:text-cyan-500 duration-500">Projects</a>
                </li>

            </ul>
        </nav>



        <div class="Banner">
            <!--
                Will need to put a bunch of img elements to make a nice banner
                full of pictures of me
            -->
        </div>
        <div class="CardsSection">
            <div class="aboutCard">
            </div>
            <div class="hobbiesCard">
            </div>
            <div class="projectsCard">
            </div>
        </div>

        <script>
            function Menu(e) {
                let list = document.querySelector("ul[name='navbarList']");

                e.name === 'menu-outline' ? 
                (e.name = "close",
                list.classList.add('top-[80px]'),
                list.classList.add('opacity-100'))
                : 
                (e.name = "menu-outline",
                list.classList.remove('top-[80px]'),
                list.classList.remove('opacity-100'))
            }
        </script>
    </body>
    <footer>
        <!--
            Include a github link and sources that were used to devop this web site
        -->
    </footer>
</html>

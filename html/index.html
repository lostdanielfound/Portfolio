<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Welcome!</h1>
        <p>Please fill out this form with the required information to create a user</p>
        <form method="post" action="/createuser">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" required type="text" /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" required type="text" /></label>
                <label for="email">Enter Your Email: <input id="email" required type="email" /></label>

                <!--
                    Special input for input of password, users needs to input password of at least 8 characters with
                    the password starting with some alpha characters and ending with numeric characters
                -->
                <label for="new-password">Create a New Password: <input id="new-password" required type="password" pattern="[a-z0-5]{8,}" /></label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
